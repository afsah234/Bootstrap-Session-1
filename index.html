<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Features</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="bg-light text-dark">
    <div class="container mt-5">
        <!-- Grid System -->
        <div class="row">
            <div class="col bg-primary text-white p-3">Column 1</div>
            <div class="col bg-secondary text-white p-3">Column 2</div>
            <div class="col bg-success text-white p-3">Column 3</div>
        </div>

        <!-- Gap and Spacing -->
        <div class="mt-4">
            <h2 class="text-center mb-4">Spacing and Gap Example</h2>
            <div class="row g-3">
                <div class="col-4">
                    <div class="p-3 bg-warning text-dark">Box 1</div>
                </div>
                <div class="col-4">
                    <div class="p-3 bg-info text-dark">Box 2</div>
                </div>
                <div class="col-4">
                    <div class="p-3 bg-danger text-white">Box 3</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
